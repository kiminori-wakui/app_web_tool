<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京の天気</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="weather-header">
            <h1>東京の天気</h1>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
